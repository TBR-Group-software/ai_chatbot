name: ai_chat_bot
description: "AI Chat Bot."

publish_to: "none" # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ^3.7.2

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.6
  flutter_gemini: ^3.0.0
  flutter_chat_core: ^2.1.2
  flutter_chat_ui: ^2.1.3
  flutter_chat_types: ^3.6.2
  introduction_screen: ^3.1.17
  auto_route: ^10.0.1
  flutter_svg: ^2.0.10
  flutter_dotenv: ^5.2.1
  get_it: ^8.0.3
  freezed: ^3.0.6
  flutter_bloc: ^9.1.1
  freezed_annotation: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  auto_route_generator: ^10.0.0
  build_runner: ^2.4.8

flutter:
  uses-material-design: true

  assets:
    - .env
    - assets/images/chat_bot_logo.png
    - assets/images/chat_bot_small_logo.svg
    - assets/images/chat_bot_small_logo_inversed.svg
    - assets/images/tap_to_chat_icon.svg
    - assets/images/send_icon.svg

flutter_native_splash:
  color: "#131313"
  image: "assets/images/chat_bot_logo.png"
